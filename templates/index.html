<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder - Find Meals You Can Make</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-utensils"></i> Recipe Finder</h1>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="What ingredients do you have?">
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            </div>
            <div class="filters">
                <select id="diet-filter">
                    <option value="">All Diets</option>
                    <option value="balanced">Balanced</option>
                    <option value="low-carb">Low-Carb</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                </select>
                <input type="range" id="time-filter" min="0" max="120" value="60">
                <span id="time-value">60 mins</span>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="recipe-results">
            <!-- Recipe cards will be inserted here by JavaScript -->
        </section>

        <section id="meal-planner" class="hidden">
            <h2><i class="far fa-calendar-alt"></i> My Meal Plan</h2>
            <div class="week-container">
                <!-- Days will be added by JavaScript -->
            </div>
        </section>

        <section id="favorites" class="hidden">
            <h2><i class="fas fa-heart"></i> My Favorite Recipes</h2>
            <div class="favorites-container"></div>
        </section>
    </main>

    <footer>
        <p>Created for Maryori Torres my WDD 330 class - Â© 2025</p>
    </footer>

    <script src="../static/apiService.js"></script>
    <script src="../static/recipeCard.js"></script>
    <script src="../static/script.js"></script>
</body>

</html>
